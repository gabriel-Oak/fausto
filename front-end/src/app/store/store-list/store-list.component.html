<mat-card-title>
  Listagem de lojas
</mat-card-title>

<mat-card-actions>
  <a mat-raised-button href="loja/novo" color="accent">Nova loja</a>
</mat-card-actions>

<mat-card-content>
  <table mat-table [dataSource]="lojas">
    
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef>Número</th>
      <td mat-cell *matCellDef="let loja">
       <a [routerLink]="['/loja', loja._id]">
          {{loja.number}}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="endereco">
      <th mat-header-cell *matHeaderCellDef>Endereço</th>
      <td mat-cell *matCellDef="let loja"><a [routerLink]="['/endereco', loja.address]">
        {{loja.address}}
      </a></td>
    </ng-container>

    <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef>Excluir</th>
      <td mat-cell *matCellDef="let loja">
        <button mat-flat-button color="warn" (click)="excluir(loja._id)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasVisiveis"></tr>
    <tr mat-row *matRowDef="let linhaTab; columns: colunasVisiveis"></tr>
    
  </table>
</mat-card-content>
