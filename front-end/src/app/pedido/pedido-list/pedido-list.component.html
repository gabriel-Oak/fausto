
<mat-card-title>
  Listagem de pedidos
</mat-card-title>

<mat-card-actions>
  <a mat-raised-button href="pedido/novo" color="accent">Novo pedido</a>
</mat-card-actions>

<mat-card-content>
  <table mat-table [dataSource]="pedidos">
    
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef>NÃºmero</th>
      <td mat-cell *matCellDef="let pedido">
       <a [routerLink]="['/pedido', pedido._id]">
          {{pedido.number}}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let pedido">
          <a [routerLink]="['/cliente', pedido.customer]">
          {{pedido.customer}}
          </a>
      </td>
    </ng-container>

        <ng-container matColumnDef="loja">
      <th mat-header-cell *matHeaderCellDef>Loja</th>
      <td mat-cell *matCellDef="let pedido">
          <a [routerLink]="['/loja', pedido.store]">
          {{pedido.store}}
          </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef>Item</th>
      <td mat-cell *matCellDef="let pedido">
      <a [routerLink]="['/produto', pedido.item]">  
      {{pedido.item}}
      </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data Compra</th>
        <td mat-cell *matCellDef="let pedido">
          {{ pedido.data | date: 'dd/MM/yyyy HH:mm':'+0000' }}
        </td>
      </ng-container>

    <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef>Excluir</th>
      <td mat-cell *matCellDef="let pedido">
        <button mat-flat-button color="warn" (click)="excluir(pedido._id)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasVisiveis"></tr>
    <tr mat-row *matRowDef="let linhaTab; columns: colunasVisiveis"></tr>
    
  </table>
</mat-card-content>
