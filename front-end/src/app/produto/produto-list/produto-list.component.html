<mat-card-title>
  Listagem de produtos
</mat-card-title>

<mat-card-actions>
  <a mat-raised-button href="produto/novo" color="accent">Novo produto</a>
</mat-card-actions>

<mat-card-content>
  <table mat-table [dataSource]="produtos">
    
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let produto">
       <a [routerLink]="['/produto', produto._id]">
          {{produto.title}}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let produto">{{produto.description}}</td>
    </ng-container>

    <ng-container matColumnDef="slug">
      <th mat-header-cell *matHeaderCellDef>Slug</th>
      <td mat-cell *matCellDef="let produto">{{produto.slug}}</td>
    </ng-container>

    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef>Preço</th>
      <td mat-cell *matCellDef="let produto">{{produto.price}}</td>
    </ng-container>


    <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef>Excluir</th>
      <td mat-cell *matCellDef="let produto">
        <button mat-flat-button color="warn" (click)="excluir(produto._id)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasVisiveis"></tr>
    <tr mat-row *matRowDef="let linhaTab; columns: colunasVisiveis"></tr>
    

  </table>
</mat-card-content>
